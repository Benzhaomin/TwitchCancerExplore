
<section id="cancer-leaders">
  <h1><span>Cancer King <small>win the most <b>cancer</b> <b>points</b></small></span></h1>

      <h3 tooltip="since August 25th 2015" tooltip-placement="left">total</h3>
      <leaderboard board-data="leaderboards.cancer.total" decimals="0"></leaderboard>

  </div>
</section>
