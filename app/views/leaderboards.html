
<section id="cancer-leaders">
  <h1><span>Cancer King <small>win the most <b>cancer</b> <b>points</b></small></span></h1>

  <div class="row">
    <div class="top10 col-lg-12 total">
      <h3 tooltip="since August 25th 2015" tooltip-placement="left">
        <a ng-href="#/leaderboard/cancer.total" title="view the full leaderboard">total</a>
      </h3>
      <leaderboard board-data="leaderboards['all.cancer.total']" decimals="0"></leaderboard>
    </div>
  </div>

  <div class="row">
    <div class="top10 col-lg-12 minute">
      <h3 tooltip="in a single minute" tooltip-placement="left">
        <a ng-href="#/leaderboard/cancer.minute" title="view the full leaderboard">burst</a>
      </h3>
      <leaderboard board-data="leaderboards['all.cancer.minute']" decimals="0"></leaderboard>
    </div>
  </div>

  <div class="row">
    <div class="top10 col-lg-12 average">
      <h3 tooltip="since August 25th 2015" tooltip-placement="left">
        <a ng-href="#/leaderboard/cancer.average" title="view the full leaderboard">average</a>
      </h3>
      <leaderboard board-data="leaderboards['all.cancer.average']" decimals="0"></leaderboard>
    </div>
  </div>
</section>
